

<html>

    <head>
        
        <title>jQuery</title>
 
        <script type="text/javascript" src="jquery.min.js"></script>
       
        
    </head>

    <body>
        
      
        
        <script type="text/javascript">
            
            var regex = /e/g;
            /* 
			g flag--> g is for global, count the number of instance of 'e'present in the target string
			
			var regex = /great/i;
			i flag --> i is for case insensitive while matching great in the target string
			*/
            var string = "Regex is great!";
            
            var result = string.match(regex);
            
            alert(result);
        
        </script>
        
    </body>

</html>
